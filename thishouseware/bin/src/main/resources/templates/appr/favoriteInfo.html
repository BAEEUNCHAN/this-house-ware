<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}" layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>즐겨찾기 상세 정보</title>
</head>
<body>
<div class="page-inner">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">즐겨찾기 상세 정보</div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>즐겨찾기 번호</th>
                            <td th:text="${apprFavorites.favoriteNo}">즐겨찾기 번호</td>
                        </tr>
                        <tr>
                            <th>즐겨찾기 이름</th>
                            <td th:text="${apprFavorites.favoriteName}">즐겨찾기 이름</td>
                        </tr>
                        <tr>
                            <th>결재선 번호</th>
                            <td th:text="${apprFavorites.approvalLineNo}">결재선 번호</td>
                        </tr>
                        <tr>
                            <th>아이디</th>
                            <td th:text="${apprFavorites.id}">아이디</td>
                        </tr>
                        <tr>
                            <th>생성일자</th>
                            <td th:text="${#dates.format(apprFavorites.createDt, 'yyyy-MM-dd')}">생성일자</td>
                        </tr>
                        <tr>
                            <th>수정일자</th>
                            <td th:text="${#dates.format(apprFavorites.updateDt, 'yyyy-MM-dd')}">수정일자</td>
                        </tr>
                    </table>
                    <div class="text-right">
                        <a href="/appr/apprFavoriteList" class="btn btn-secondary">목록으로</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
