<th:block xmlns:th="http://www.thymeleaf.org"
	th:fragment="FooterFrag">
<style>
/* Footer 기본 스타일 */
footer .container-fluid {
    padding: 20px 30px; /* 상하 여백 조정 */
    background-color: #ffffff; /* 푸터 배경색을 흰색으로 */
    color: #333; /* 기본 텍스트 색상 */
    height: 80px; /* 푸터 높이 */
    /* 테두리와 그림자 제거 */
    box-shadow: none; /* 그림자 제거 */
    border: none; /* 테두리 제거 */
}

/* 네비게이션 링크 스타일 */
footer .nav .nav-link {
    color: #555;
    padding: 5px 10px;
    transition: color 0.3s ease;
}

footer .nav .nav-link:hover {
    color: #007bff; /* 링크 호버 색상 */
    text-decoration: underline;
}

/* 저작권 텍스트 스타일 */
footer .copyright {
    font-size: 14px;
    color: #666;
}

/* 배치 및 여백 조정 */
footer .container-fluid.d-flex {
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}

/* 아이콘 색상 */
footer .fa-heart.heart {
    color: #e25555; /* 심장 아이콘 색상 */
}

/* 작은 화면에서 정렬 */
@media (max-width: 767px) {
    footer .container-fluid {
        flex-direction: column;
        text-align: center;
    }
    footer .nav {
        margin-bottom: 10px;
    }
    footer .copyright,
    footer .distributed {
        margin-top: 5px;
    }
}


</style>
<div class="container-fluid d-flex justify-content-between">
            <nav class="pull-left">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">  </a>
                </li>
              </ul>
            </nav>

              2024, made with

            </div>
</div>
</th:block>
