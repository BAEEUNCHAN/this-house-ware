<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>지출결의서 양식</title>
<style>
.table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #000;
	padding: 10px;
	text-align: left;
}

th {
	background-color: #f4f4f4;
}

.buttons {
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="page-inner">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<div class="card-title">지출결의서 양식</div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="text-center">
								<form action="/submitEducation" method="post">									
									<table class="table">
										<tr>
											<th>신청서 번호</th>
											<td></td>
											<th>결재선 지정</th>
											<td><span id="apprLineSel"></span></td>											
										</tr>
										<tr>
											<th>신청자</th>
											<td></td>
											<th>신청일</th>
											<td></td>
										</tr>
										<tr>
											<th>부서이름</th>
											<td></td>
											<th>직책</th>
											<td></td>
										</tr>
									</table>

									<h2 style="text-align: center;">지출 결의서</h2>
									<table border="1"
										style="border-collapse: collapse; width: 100%; margin: 0 auto;">
										<tr>
											<th>지출 항목</th>
											<td><select name="expenseType" required>
													<option value="식비">식비</option>
													<option value="교통비">교통비</option>
													<option value="업무 관련 구매">업무 관련 구매</option>
													<option value="기타">기타</option>
											</select></td>
										</tr>
										<tr>
											<th>지출 금액</th>
											<td><input type="number" name="amount" required></td>
										</tr>
										<tr>
											<th>지출 내역</th>
											<td><input type="text" name="amount" required></td>
										</tr>
										<tr>
											<th>내용</th>
											<td colspan="5"
												style="height: 800px; vertical-align: center;">상기와 같이
												지출을 신청합니다.</td>
										</tr>
									</table>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>	
		// 결재선 지정 버튼 클릭시 appr/apprLineList로 이동(모달창으로 띄우는게 좋을듯)
		$('#apprLineBtn').on('click', function(event) {
	    	let edmsFormNo = 'FORM001';	        
	        location.href = '../appr/apprLineList';	    	
		});
	</script>
</body>
</html>
