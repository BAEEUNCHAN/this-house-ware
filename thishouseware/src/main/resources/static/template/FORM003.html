<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>근태신청서 양식</title>
<style>
.table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #000;
	padding: 10px;
	text-align: left;
}

th {
	background-color: #f4f4f4;
}

.buttons {
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="page-inner">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<div class="card-title">지출결의서 양식</div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="text-center">
								<form action="/submitEducation" method="post">
									<table class="table">
										<tr>
											<th>신청서 번호</th>
											<td></td>
											<th>결재선 지정</th>
											<td></td>
										</tr>
										<tr>
											<th>신청자</th>
											<td></td>
											<th>신청일</th>
											<td></td>
										</tr>
										<tr>
											<th>부서이름</th>
											<td></td>
											<th>직책</th>
											<td></td>
										</tr>
									</table>
									<!-- 여기까진 고정이어야함 -->
									<h2>휴가 신청서</h2>
									<table>
										<tr>
											<th>휴가종류</th>
											<td colspan="5"><select name="leaveType" required>
													<option value="연차">연차</option>
													<option value="병가">병가</option>
													<option value="특별휴가">특별휴가</option>
											</select></td>
										</tr>
										<tr>
											<th>휴가기간</th>
											<td colspan="2">시작</td>
											<td colspan="2">종료</td>
										</tr>
										<tr>
											<th>휴가사유</th>
											<td colspan="5"></td>
										</tr>
										<tr>
											<th>내용</th>
											<td colspan="5">상기와 같이 휴가를 신청합니다.</td>
										</tr>
									</table>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
