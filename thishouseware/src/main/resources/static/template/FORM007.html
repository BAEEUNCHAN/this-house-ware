<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>휴가신청서 양식</title>
<style>
.table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #000;
	padding: 10px;
	text-align: left;
}

th {
	background-color: #f4f4f4;
}

.buttons {
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="page-inner">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<div class="card-title">휴가신청서 양식</div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="text-center">
								<form action="/submitEducation" method="post">
									<h2 style="text-align: center;">휴가 신청서</h2>
									<table class="table">
										<tr>
											<th>신청서 번호</th>
											<td></td>
											<th>결재선 지정</th>
											<td><span id="apprLineSel"></span></td>											
										</tr>
									</table>
									<table border="1"
										style="border-collapse: collapse; width: 100%; margin: 0 auto;">
										<tr>
											<th>휴가종류</th>
											<td colspan="5"><select name="leaveType" required>
											<option value="" selected>선택</option>
												<optgroup label="일반">
													<option value="연차">연차</option>
													<option value="병가">병가</option>
												</optgroup>
												<optgroup label="특별">
													<option value="특별휴가">출산휴가</option>
													<option value="특별휴가">생리휴가</option>
													<option value="특별휴가">경조사휴가</option>
												</optgroup>
											</select></td>
										</tr>
										<tr>
											<th>휴가기간</th>
											<td colspan="2">시작:&nbsp;&nbsp;&nbsp;<input type="date" name="startLeave"></td>
											<td colspan="2">종료:&nbsp;&nbsp;&nbsp;<input type="date" name="endLeave"></td>
										</tr>
										<tr>
											<th>휴가사유</th>
											<td colspan="3">
											<input type="text" name="leaveReason"></td>
										</tr>
										<tr>
											<th>내용</th>
											<td colspan="5"
												style="height: 800px; vertical-align: center;">상기와 같이
												휴가를 신청합니다.</td>
										</tr>
									</table>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
