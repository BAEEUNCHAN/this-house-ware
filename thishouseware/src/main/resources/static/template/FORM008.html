<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>출장신청서 양식</title>

</head>
<body>

				<div class="card">
					<div class="card-header">
						<div class="card-title">출장보고서 양식</div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="text-center">
								<form action="/submitEducation" method="post">
								<table class="table">
									<tr>
										 <th width="15%">신청서 번호</th>
										 <td width="10%"></td>
										 <th width="15%">결재선 지정</th>
										 <td width="60%"><span id="apprLineSel"></span></td>	
 									</tr>
									</table>
										<h2 style="text-align: center;">출장 신청서</h2>
									<table border="1"
										style="border-collapse: collapse; width: 100%; margin: 0 auto;">
										<tr>
											<th width="15%">출장 목적</th>
											<td colspan="5"><input type="text" name="businessPurpose" required></td>
										</tr>
										<tr>
											<th width="15%">출장지</th>
											<td colspan="5"><input type="text" name="destination" required></td>
										</tr>
										<tr>
											<th width="15%">출장 기간</th>
											<td colspan="2">시작:&nbsp;&nbsp;&nbsp;<input type="date" name="startTrip" required></td>
											<td colspan="2">종료:&nbsp;&nbsp;&nbsp;<input type="date" name="endTrip" required></td>
										</tr>
										<tr>
											<th width="15%">출장 경비</th>
											<td colspan="5"><input type="number" name="tripExpense" required> 원</td>
										</tr>
										<tr>
											<th width="15%">내용</th>
											<td colspan="5" style="height: 800px; vertical-align: center;">
												상기와 같이 출장 신청을 제출합니다.
											</td>
										</tr>
									</table>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
