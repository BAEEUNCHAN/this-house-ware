<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>교육 신청서 양식</title>
<style>
.table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #000;
	padding: 10px;
	text-align: left;
}

th {
	background-color: #f4f4f4;
}

.buttons {
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="page-inner">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<div class="card-title">교육신청서 양식</div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="text-center">
								<form action="/submitEducation" method="post">
									<table class="table">
										<tr>
											<th>신청서 번호</th>
											<td></td>
											<th>결재선 지정</th>
											<td></td>
										</tr>
										<tr>
											<th>신청자</th>
											<td></td>
											<th>신청일</th>
											<td></td>
										</tr>
										<tr>
											<th>부서이름</th>
											<td></td>
											<th>직책</th>
											<td></td>
										</tr>
									</table>

									<h2 style="text-align: center;">교육 신청서</h2>
									<table border="1"
										style="border-collapse: collapse; width: 100%; margin: 0 auto;">
										<tr>
											<th>교육종류</th>
											<td colspan="3"><select name="educationType" required>
													<option value="사내">사내 교육</option>
													<option value="사외">사외 교육</option>
											</select></td>
										</tr>
										<tr>
											<th>교육기간</th>
											<td>시작 <input type="date" name="startDate" required></td>
											<td colspan="2">종료 <input type="date" name="endDate"
												required></td>
										</tr>
										<tr>
											<th>교육사유</th>
											<td colspan="3"><input type="text"
												name="educationReason"></td>
										</tr>
										<tr>
											<th>내용</th>
											<td colspan="5"
												style="height: 800px; vertical-align: center;">상기와 같이
												교육을 신청합니다.</td>
										</tr>
									</table>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
