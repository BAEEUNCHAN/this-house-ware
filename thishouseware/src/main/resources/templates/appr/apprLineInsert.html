<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}" layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>결재선 등록</title>
    <style>
        /* 페이지 전체를 중앙 정렬 */
        .page-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f9fc;
        }

        /* 카드 스타일 */
        .card {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        /* 폼 그룹 스타일 */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em;
        }

        /* 버튼 스타일 */
        .text-right {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 0.9em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        /* 숨겨진 ID 텍스트 스타일 */
        .form-group p {
            font-size: 0.95em;
            color: #555;
        }
    </style>
</head>
<body>
<div class="page-inner">
    <div class="card">
        <div class="card-header">
            결재라인 추가
        </div>
        <div class="card-body">
            <form action="/appr/apprLineInsert" method="post">
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input type="hidden" id="id" name="id" th:value="${#authentication.principal.empVO.id}">
                    <p th:text="${#authentication.principal.empVO.id}"></p>
                </div>
                <div class="form-group">
                    <label for="approvalLineName">결재선이름</label>
                    <input type="text" id="approvalLineName" name="approvalLineName" >
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <a href="/appr/apprLineList" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
