<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}" layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>결재선 등록</title>
</head>
<body>
<div class="page-inner">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">결재라인 등록</div>
                </div>
                <div class="card-body">
                    <form action="/appr/apprLineInsert" method="post">
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <input type="hidden" id="id" name="id" th:value="${#authentication.principal.empVO.id}">
                            <p th:text="${#authentication.principal.empVO.id}"></p>
                        </div>
                        <div class="form-group">
                            <label for="approvalLineName">결재선이름</label>
                            <input type="text" id="name" name="name" >
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">등록</button>
                            <a href="/appr/apprLineList" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
