<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}" layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>결재선 추가</title>
</head>
<body>
<div class="page-inner">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">결재선 추가</div>
                </div>
                <div class="card-body">
                    <form action="/appr/apprLineInsert" method="post">
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <input type="hidden" id="id" name="id" th:value="${#authentication.principal.empVO.id}">
                            <p th:text="${#authentication.principal.empVO.id}"></p>
                        </div>
                        
                        <div class="form-group">
                            <label for="approvalLineName">결재선 이름</label>
                            <input type="text" id="approvalLineName" name="approvalLineName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="referrer">참조자</label>
                            <input type="text" id="referrer" name="referrer" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="favoriteChk">즐겨찾기 여부</label>
                            <select id="favoriteChk" name="favoriteChk" class="form-control">
                                <option value="Y">예</option>
                                <option value="N">아니오</option>
                            </select>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">추가</button>
                            <a href="/appr/apprLineList" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
