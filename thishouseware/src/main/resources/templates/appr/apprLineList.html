<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}" layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>결재라인 조회</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
/* 부모 요소에 고정 너비 설정 */
.page-inner, .col-md-12 {
    width: 100%;
    max-width: 2400px;
    margin: 0 auto;
}
/* 체크박스 숨기기 */
.chk_box input[type="checkbox"] {
    display: none;
}
/* 체크박스 스타일 */
.chk_box {
    cursor: pointer;
    position: relative;
}
/* 기본 별 아이콘 색상 */
.chk_box .fa-star {
    color: #6c757d;
    font-size: 20px;
}
/* 체크된 상태의 별 아이콘 색상 */
.chk_box input[type="checkbox"]:checked+.fa-star {
    color: #ffc107;
}
</style>
</head>
<body>
<div class="page-inner">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">결재라인 조회</div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="text-center">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" id="checkAll"></th>
                                        <th class="hidden" style="display: none">결재라인번호</th>
                                        <th class="hidden" style="display: none">아이디</th>
                                        <th>번호</th>
                                        <th>결재라인이름</th>
                                        <th>생성일자</th>
                                        <th>최근사용일자</th>
                                        <th>즐겨찾기</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody class="apprLines">
                                    <th:block th:each="info,sts : ${apprLines}">
                                        <tr th:data-lineno="${info.approvalLineNo}" th:data-id="${info.id}">
                                            <td><input type="checkbox" class="rowCheck" th:value="${info.approvalLineNo}"></td>
                                            <td class="hidden" style="display: none;">[[${info.approvalLineNo}]]</td>
                                            <td class="hidden" style="display: none;">[[${info.id}]]</td>
                                            <td>[[${sts.count}]]</td>
                                            <td class="editable-name">[[${info.approvalLineName}]]</td>
                                            <td>[[${#dates.format(info.createDt, 'yyyy-MM-dd')}]]</td>
                                            <td>[[${#dates.format(info.recentUsedDt, 'yyyy-MM-dd')}]]</td>
                                            <td>
                                                <label class="chk_box">
                                                    <input type="checkbox" class="favoriteCheck" th:checked="${info.favoriteChk == 'Y'}" />
                                                    <i class="fa fa-star" aria-hidden="true"></i>
                                                </label>
                                            </td>
                                            <td><button class="modifyAppLineButton btn btn-warning btn-sm" style="width: 80px; margin-right: 5px;">수정</button></td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-end" style="padding: 10px;">
                                <button id="addAppLineButton" class="btn btn-info btn-sm" style="width: 80px; margin-right: 5px;">추가</button>
                                <button id="deleteAppLineButton" class="btn btn-success btn-sm" style="width: 80px;">삭제</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 결재자 조회 리스트 -->
            <div class="apprList"></div>
        </div>
    </div>
</div>

<script>
    let ApprovalLineNo = "";
    let ApprovalLineName = "";

    $(document).ready(function() {
        // 전체 선택 체크박스 기능
        $('#checkAll').on('click', function() {
            $('.rowCheck').prop('checked', this.checked);
        });

        // 결재선 클릭시 결재자 리스트 출력
        $('.apprLines').on('click', 'tr', function(event) {
            if (!$(event.target).is('input[type="checkbox"]') && !$(event.target).hasClass('modifyAppLineButton')) {
                ApprovalLineNo = $(this).data("lineno");
                ApprovalLineName = $(this).find('td').eq(3).text();

                $.ajax({
                    type: 'GET',
                    url: '/appr/apprList',
                    data: {
                        approvalLineNo: ApprovalLineNo,
                    },
                    success: function(response) {
                        $(".apprList").html(response);
                    },
                    error: function() {
                        alert('오류가 발생했습니다.');
                    }
                });
            }
        });

        // 결재선 등록 버튼 클릭 시 등록 기능
        $('#addAppLineButton').on('click', function() {
            let approvalLineNo = $(event.target).parent().data("no");
            location.href = '/appr/apprLineInsert?approvalLineNo=' + approvalLineNo;
        });

     // 이름 수정 모드로 전환 및 수정 기능 구현
        $('.apprLines').on('click', '.modifyAppLineButton', function(event) {
            event.stopPropagation();
            
            let $row = $(this).closest('tr');
            let $nameCell = $row.find('.editable-name');
            let originalName = $nameCell.text();
            let approvalLineNo = $row.data("lineno");
            let id = $row.data("id");  

            // 이름 셀을 입력 필드로 변환
            $nameCell.html('<input type="text" class="edit-name-input" value="' + originalName + '"/>');
            $nameCell.find('.edit-name-input').focus();

            // 입력 필드에서 엔터 키 누를 때 수정 요청
            $nameCell.find('.edit-name-input').on('keypress', function(e) {
                if (e.key === 'Enter') {
                    let newName = $(this).val();
                    
                    // AJAX 
                    $.ajax({
                        type: 'POST',
                        url: '/appr/apprLineModify',
                        data: JSON.stringify({
                            id: id,  
                            approvalLineNo: approvalLineNo,
                            approvalLineName: newName
                        }),
                        contentType: 'application/json',
                        success: function(response) {
                            alert('결재라인 이름이 업데이트되었습니다.');
                            $nameCell.html(newName); // 수정된 이름 반영
                        },
                        error: function() {
                            alert('이름 업데이트 중 오류가 발생했습니다.');
                            $nameCell.html(originalName); // 오류 발생 시 원래 이름 복구
                        }
                    });
                }
            });

            // 입력 필드에서 포커스 아웃 시 원래 이름으로 복구
            $nameCell.find('.edit-name-input').on('blur', function() {
                $nameCell.html(originalName);
            });
        });
        // 즐겨찾기 체크박스 클릭 시 즐겨찾기 업데이트
        $('.apprLines').on('click', '.favoriteCheck', function(event) {
            event.stopPropagation();

            let approvalLineNo = $(this).closest('tr').data("lineno");
            let favoriteChk = $(this).is(':checked') ? 'Y' : 'N';
            let checkbox = $(this); // 현재 체크박스 참조 저장

            $.ajax({
                type: 'POST',
                url: '/appr/favoriteUpdate',
                data: JSON.stringify({
                    approvalLineNo: approvalLineNo,
                    favoriteChk: favoriteChk
                }),
                contentType: 'application/json',
                success: function(response) {
                    alert('즐겨찾기 상태가 업데이트되었습니다.');
                },
                error: function() {
                    alert('즐겨찾기 상태 업데이트 중 오류가 발생했습니다.');
                    // 실패 시 체크 상태를 원래대로 되돌림
                    checkbox.prop('checked', !checkbox.is(':checked'));
                }
            });
        });

        // 삭제 버튼 클릭 시 삭제 기능
        $('#deleteAppLineButton').on('click', function() {
            let selectId = [];
            $('.rowCheck:checked').each(function() {
                selectId.push($(this).val());
            });

            if (selectId.length > 0) {
                if (confirm('선택한 결재라인을 삭제하시겠습니까?')) {
                    $.ajax({
                        type: 'POST',
                        url: '/appr/apprLineDelete',
                        data: JSON.stringify(selectId),
                        contentType: 'application/json',
                        success: function(response) {
                            alert('삭제되었습니다.');
                            location.reload();
                        },
                        error: function() {
                            alert('삭제 중 오류가 발생했습니다.');
                        }
                    });
                }
            } else {
                alert('삭제할 결재라인을 선택하세요.');
            }
        });
    }); // document.ready 종료
</script>
</body>
</html>
