<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}" layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>즐겨찾기 추가</title>
</head>
<body>
<div class="page-inner">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">즐겨찾기 추가</div>
                </div>
                <div class="card-body">
                    <form action="/appr/favoriteInsert" method="post">
                        <div class="form-group">
                            <label for="favoriteName">즐겨찾기 이름</label>
                            <input type="text" id="favoriteName" name="favoriteName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="approvalLineNo">결재선 번호</label>
                            <input type="number" id="approvalLineNo" name="approvalLineNo" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <input type="text" id="id" name="id" class="form-control" required>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">추가</button>
                            <a href="/appr/apprFavoriteList" class="btn btn-secondary">목록으로</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
