<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div class="text-center">
		<h3>게시판 목록</h3>
		<table class="table">
			<thead>
				<tr>
					<th>게시판 번호</th>
					<th>게시판 유형</th>
					<th>익명 여부</th>
					<th>제목</th>
					<th>설명</th>
					<th>권한</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="info : ${boards}">
				<!--  BoardsVO => <tr/> -->
				<tr>
					<td>[[ ${info.boardsNo}]]</td>
					<td>[[ ${info.boardsType}]]</td>
					<td>[[ ${info.anonyChk}]]</td>
					<td>[[ ${info.title}]]</td>
					<td>[[ ${info.description}]]</td>
					<td>[[ ${info.authority}]]</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
