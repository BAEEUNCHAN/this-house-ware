<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>게시판 메인</title>
<style>
body {
	font-family: Arial, sans-serif;
}

.text-center {
	text-align: center;
}

.board-container {
	display: flex;
	flex-wrap: wrap; /* 여러 줄로 표시 */
	justify-content: space-between; /* 간격을 자동으로 조정 */
	gap: 20px; /* 게시판 간 간격 */
	max-width: 1200px; /* 최대 너비 설정 */
	margin: 0 auto; /* 가운데 정렬 */
	list-style-type: none; /* 리스트 점 제거 */
}

.board-item {
	border: 1px solid #ccc; /* 테두리 */
	border-radius: 8px; /* 모서리 둥글게 */
	padding: 15px; /* 여백 */
	width: calc(50% - 20px); /* 두 개씩 나란히 표시 */
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
	background-color: #f9f9f9; /* 배경 색상 */
	box-sizing: border-box; /* 패딩과 테두리 포함 */
}

.board-header {
	margin-bottom: 10px; /* 머리글과 게시글 사이 간격 */
}

.post-list {
	list-style-type: none; /* 리스트 점 제거 */
	padding: 0; /* 패딩 제거 */
}

.post-item {
	margin: 5px 0; /* 게시글 간 간격 */
}

.post-header {
	color: #007bff; /* 머리글 색상 */
	margin-right: 10px; /* 머리글과 게시글 제목 사이 간격 */
}

.post-title {
	text-decoration: none; /* 링크에 밑줄 제거 */
	color: #333; /* 게시글 제목 색상 */
}

.post-title:hover {
	text-decoration: underline; /* 호버 시 밑줄 추가 */
}
</style>
</head>
<body>
	<div class="text-center">
		<h1>게시판 메인 페이지</h1>
		<div class="board-container">
			<!-- 게시판 목록 출력 -->
			<div th:each="board : ${boards}" class="board-item">
				<div class="board-header" id>
					<a th:text="${board.boardsNo}" class="post-header" th:style="${board.boardsNo != null ? 'display:none' : 'display:inline-block'}"></a>
					<h4 th:text="${board.title}">게시판 이름</h4>
				</div>
				<ul class="post-list">
					<!-- 해당 게시판의 게시글 제목 출력 -->
					<li th:each="post : ${board.posts}" class="post-item" id="posts">
						<!-- <strong	th:href="@{/board/postInfo(postsNo=${post.postsNo})}"
							    th:text="${post.postsType}" class="post-header">[머리글]</strong>
						<a th:href="@{/board/postInfo(postsNo=${post.postsNo})}"
						   th:text="${post.title}" class="post-title">게시글 제목</a> --> <a
						th:text="${post.postsNo}" class="post-header"
						th:style="${post.postsNo != null ? 'display:none' : 'display:inline-block'}"></a>
						<strong th:text="${post.postsType}" class="post-header">[머리글]</strong>
						<a th:text="${post.title}" class="post-title">게시글 제목</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script>
		// 제이쿼리 객체 생성
		// 게시글 클릭 시 게시글 단건조회 페이지 이동
		$('#posts.post-item').on('click', function(event) {
			let liTag = event.currentTarget;
			let postsNo = $(liTag).children().eq(0).text();
			console.log(postsNo);
			let url = '/board/postInfo?postsNo=' + postsNo;
			location.href = url;
		});

		// 게시판 클릭 시 해당 게시판 이동
		$('div.board-header').on('click', function(event) {
			let hTag = event.currentTarget;
			let boardsNo = $(hTag).children().eq(0).text();
			let url = '/board/postList?boardsNo=' + boardsNo;
			location.href = url;
		});
	</script>
</body>
</html>
