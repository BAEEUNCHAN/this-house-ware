<th:block xmlns:th="http://www.thymeleaf.org"
	th:fragment="HeaderFrag">
<div class="main-header-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
              <a href="index.html" class="logo">
                <img
                  src="/assets/img/kaiadmin/logo_light.svg"
                  alt="navbar brand"
                  class="navbar-brand"
                  height="20"
                />
              </a>
              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                  <i class="gg-menu-left"></i>
                </button>
              </div>
              <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
              </button>
            </div>
            <!-- End Logo Header -->
          </div>
          <!-- Navbar Header -->
          <nav
            class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
          >
            <div class="container-fluid">

              <ul sec:authorize="isAuthenticated()" class="navbar-nav topbar-nav ms-md-auto align-items-center">
                <!-- 즐겨찾기 용으로 활용하게 남겨두기 -->
                <li class="nav-item topbar-icon dropdown hidden-caret">
                  <a
                    class="nav-link"
                    data-bs-toggle="dropdown"
                    href="#"
                    aria-expanded="false"
                  >
                    <i class="fas fa-layer-group"></i>
                  </a>
                  <div class="dropdown-menu quick-actions animated fadeIn">
                    <div class="quick-actions-header">
                      <span class="title mb-1">Quick Actions</span>
                      <span class="subtitle op-7">Shortcuts</span>
                    </div>
                    <div class="quick-actions-scroll scrollbar-outer">
                      <div class="quick-actions-items">
                        <div class="row m-0">
                          <a class="col-6 col-md-4 p-0" href="#">
                            <div class="quick-actions-item">
                              <div class="avatar-item bg-danger rounded-circle">
                                <i class="far fa-calendar-alt"></i>
                              </div>
                              <span class="text">Calendar</span>
                            </div>
                          </a>
                          <a class="col-6 col-md-4 p-0" href="#">
                            <div class="quick-actions-item">
                              <div
                                class="avatar-item bg-warning rounded-circle"
                              >
                                <i class="fas fa-map"></i>
                              </div>
                              <span class="text">Maps</span>
                            </div>
                          </a>
                          <a class="col-6 col-md-4 p-0" href="#">
                            <div class="quick-actions-item">
                              <div class="avatar-item bg-info rounded-circle">
                                <i class="fas fa-file-excel"></i>
                              </div>
                              <span class="text">Reports</span>
                            </div>
                          </a>
                          <a class="col-6 col-md-4 p-0" href="#">
                            <div class="quick-actions-item">
                              <div
                                class="avatar-item bg-success rounded-circle"
                              >
                                <i class="fas fa-envelope"></i>
                              </div>
                              <span class="text">Emails</span>
                            </div>
                          </a>
                          <a class="col-6 col-md-4 p-0" href="#">
                            <div class="quick-actions-item">
                              <div
                                class="avatar-item bg-primary rounded-circle"
                              >
                                <i class="fas fa-file-invoice-dollar"></i>
                              </div>
                              <span class="text">Invoice</span>
                            </div>
                          </a>
                          <a class="col-6 col-md-4 p-0" href="#">
                            <div class="quick-actions-item">
                              <div
                                class="avatar-item bg-secondary rounded-circle"
                              >
                                <i class="fas fa-credit-card"></i>
                              </div>
                              <span class="text">Payments</span>
                            </div>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
                <!-- 마이페이지 링크와 내정보 링크, 내정보 보여주기-->
                <li class="nav-item topbar-user dropdown hidden-caret">
                  <a
                    class="dropdown-toggle profile-pic"
                    data-bs-toggle="dropdown"
                    href="#"
                    aria-expanded="false"
                  >
                    <div class="avatar-sm">
                      <img
                        th:src="@{/upload/}+${#authentication.principal.empVO.imageLink}"
                        alt="..."
                        class="avatar-img rounded-circle"
                      />
                    </div>
                    <span class="profile-username">
                      <span class="op-7">안영하십니까</span>
                      <span class="fw-bold" th:text="${#authentication.principal.empVO.name}">이름</span>
                      <span class="op-7">님</span>
                    </span>
                  </a>
                  <ul class="dropdown-menu dropdown-user animated fadeIn">
                    <div class="dropdown-user-scroll scrollbar-outer">
                      <li>
                        <div class="user-box">
                          <div class="avatar-lg">
                            <img
                              th:src="@{/upload/}+${#authentication.principal.empVO.imageLink}"
                              alt="image profile"
                              class="avatar-img rounded"
                            />
                          </div>
                          <div class="u-text">
                            <h4 th:text="${#authentication.principal.empVO.id}"></h4>
                            <p class="text-muted" th:text="${session.attendance.attendancesCode}"></p> 
                            <button type="button" 
                              class="btn btn-success" 
                              id="attendanceBtn1"
                              th:if="${session.attendance.attendancesCode == 'j2'}">
                              출근
                            </button>
                            <button type="button" 
                              class="btn btn-danger fs-6" 
                              id="attendanceBtn2"
                              th:if="${session.attendance.attendancesCode == 'j1'}">
                              퇴근
                            </button>
                            <button type="button" 
                              class="btn btn-secondary fs-6" 
                              id="attendanceBtn3"
                              th:if="${session.attendance.attendancesCode == 'j1'}">
                              외출
                            </button>
                            <button type="button" 
                              class="btn btn-success fs-6" 
                              id="attendanceBtn4"
                              th:if="${session.attendance.attendancesCode == 'j3'}">
                              복귀
                            </button>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{employee/info/{id}(id=${#authentication.principal.empVO.id})}">내정보</a>
                        <a class="dropdown-item" th:href="@{employee/modify/{id}(id=${#authentication.principal.empVO.id})}">내 정보 수정</a>
                      	<div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">로그아웃</a>
                      </li>
                    </div>
                  </ul>
                </li>
              </ul>
            </div>
          </nav>
          <!-- End Navbar -->
<script>
//== Class definition
var SweetAlert2Demo = (function () {
  //== Demos
  var initDemos = function () {
    // 출근버튼
    $("#attendanceBtn1").click(function (e) {
      swal({
        title: "출근하시겠습니까?",
        type: "warning",
        buttons: {
          confirm: {
            text: "예",
            className: "btn btn-success",
          },
          cancel: {
         	text: "아니요",
            visible: true,
            className: "btn btn-danger",
          },
        },
      }).then((buttonResult) => {
        if (buttonResult) {
          let obj = new Object();
          obj.attendancesCode = "j1";
          $.ajax({
            url:'/attendance/modifyCode',
            type: 'post',
            data: JSON.stringify(obj),
            contentType : 'application/json',
            success: function(answer){
              if(answer == "success"){
                swal({
                  title: "요청이 처리되었습니다.",
                  type: "success",
                  buttons: {
                    confirm: {
                      text: "예",
                      className: "btn btn-success",
                    },
                  },
                }).then(function(){
					location.reload();
				});
              }
              else if("error1"){
                swal({
                  title: "IP 인식에 오류가 발생하였습니다.",
                  type: "error",
                  buttons: {
                    confirm: {
                      text: "예",
                      className: "btn btn-success",
                    },
                  },
                });              	
              }
              else{
                swal({
                  title: "서버 오류가 발생하였습니다.",
                  type: "error",
                  buttons: {
                    confirm: {
                      text: "예",
                      className: "btn btn-success",
                    },
                  },
                });
              }
            },
            error: function (error) {
              swal({
                  title: "요청이 실패하였습니다.",
                  type: "error",
                  buttons: {
                    confirm: {
                      text: "예",
                      className: "btn btn-success",
                    },
                  },
                });
            }
          })
          
        } else {
          swal.close();
        }
      });
    });
    // 퇴근 버튼
    $("#attendanceBtn2").click(function (e) {
      swal({
        title: "Are you sure?",
        text: "You won't be able to revert this!",
        type: "warning",
        buttons: {
          confirm: {
            text: "Yes, delete it!",
            className: "btn btn-success",
          },
          cancel: {
            visible: true,
            className: "btn btn-danger",
          },
        },
      }).then((Delete) => {
        if (Delete) {
          swal({
            title: "Deleted!",
            text: "Your file has been deleted.",
            type: "success",
            buttons: {
              confirm: {
                className: "btn btn-success",
              },
            },
          });
        } else {
          swal.close();
        }
      });
    });
    // 외출 버튼
    $("#attendanceBtn3").click(function (e) {
      swal({
        title: "Are you sure?",
        text: "You won't be able to revert this!",
        type: "warning",
        buttons: {
          confirm: {
            text: "Yes, delete it!",
            className: "btn btn-success",
          },
          cancel: {
            visible: true,
            className: "btn btn-danger",
          },
        },
      }).then((Delete) => {
        if (Delete) {
          swal({
            title: "Deleted!",
            text: "Your file has been deleted.",
            type: "success",
            buttons: {
              confirm: {
                className: "btn btn-success",
              },
            },
          });
        } else {
          swal.close();
        }
      });
    });
    // 복귀 버튼
    $("#attendanceBtn4").click(function (e) {
      swal({
        title: "Are you sure?",
        text: "You won't be able to revert this!",
        type: "warning",
        buttons: {
          confirm: {
            text: "Yes, delete it!",
            className: "btn btn-success",
          },
          cancel: {
            visible: true,
            className: "btn btn-danger",
          },
        },
      }).then((Delete) => {
        if (Delete) {
          swal({
            title: "Deleted!",
            text: "Your file has been deleted.",
            type: "success",
            buttons: {
              confirm: {
                className: "btn btn-success",
              },
            },
          });
        } else {
          swal.close();
        }
      });
    });

  };

  return {
    //== Init
    init: function () {
      initDemos();
    },
  };
})();

//== Class Initialization
jQuery(document).ready(function () {
  SweetAlert2Demo.init();
});
</script>
</th:block>
