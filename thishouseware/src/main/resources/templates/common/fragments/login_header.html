	 <style>
	/* 헤더 전체 스타일 */
	
	
.main-header-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #1a2036; 
    padding: 10px 20px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
    justify-content: space-between;
}

.logo-header {
    display: flex;
    align-items: center;
}

.logo-header a.logo {
    display: inline-flex;
    align-items: center;
    text-decoration: none;
    color: #ffffff;
    transition: opacity 0.3s ease;
}

.logo-header a.logo:hover {
    opacity: 0.8; 
}

.navbar-brand {
    height: 20px; 
    width: auto;
    max-width: 150px; 
}

.main-header{background:#fff;min-height:60px;width:calc(100% - 250px);position:fixed;z-index:1001}.main-header .navbar-header{min-height:70px}.main-header .navbar-header .btn-toggle{margin-right:30px;margin-left:20px}#search-nav{flex:1;max-width:300px;transition:all .4s}#search-nav.focus{max-width:400px}.main-panel{position:relative;width:calc(100% - 265px);height:100vh;min-height:100%;float:right;transition:all .3s}.main-panel>.container{min-height:calc(100% - 123px);margin-top:69px;overflow:hidden;width:100%;max-width:unset;padding:0!important}.main-panel>.container-full{padding:0!important;min-height:calc(100% - 123px);margin-top:70px;overflow:hidden;width:100%;max-width:unset}.main-panel .row{--bs-gutter-x:30px}.main-panel .page-header{display:flex;align-items:center;margin-bottom:20px}.main-panel .page-header .page-title{margin-bottom:0}.main-panel .page-header .btn-page-header-dropdown{width:35px;height:35px;font-size:1rem;padding:0;color:#6b6b6b;box-shadow:0 2px 14px 0 rgba(144,116,212,.1)!important;border:0}.main-panel .page-header .btn-page-header-dropdown:after{display:none}.main-panel .page-header .dropdown-menu{margin-top:15px;top:0!important}.main-panel .page-header .dropdown-menu:after{width:0;height:0;border-left:8px solid transparent;border-right:8px solid transparent;border-bottom:8px solid #fff;position:absolute;top:-8px;right:32px;content:''}.main-panel .page-divider{height:0;margin:.3rem 0 1rem;overflow:hidden;border-top:1px solid #ebecec}.page-wrapper{min-height:calc(100vh - 57px);position:relative}.page-wrapper.has-sidebar .page-inner{margin-left:22.5rem}.page-navs{position:relative;display:block;padding-right:1rem;padding-left:1rem;box-shadow:0 1px 1px 0 rgba(0,0,0,.07);z-index:1}.page-navs .nav .nav-link{padding:1rem!important}.page-navs .nav-line{border:0!important}.page-navs .nav-line .nav-link{border-bottom-width:3px!important}.nav-scroller{overflow-x:auto;overflow-y:hidden}.nav-scroller .nav{flex-wrap:nowrap;white-space:nowrap}
.main-header-logo{
	height: 80px;
	}
	
	
.main-header-logo button.btn-warning {
    font-size: 12px;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 20px;
    background-color: #007bff;
    border: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
    color: white;
    display: right;
}

.main-header-logo button.btn-warning:hover {
    background-color: white;
    color: #007bff;
    transform: translateY(-2px);
    
}

<div class="main-header-logo">
