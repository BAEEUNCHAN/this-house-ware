<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:fragment="Content">
<title>휴가 신청서</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 20px;
	padding: 20px;
	border: 1px solid #ddd;
	max-width: 800px;
}

h1 {
	text-align: center;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	border: 1px solid #000;
	padding: 10px;
	text-align: left;
}

th {
	background-color: #f4f4f4;
}

.highlight {
	background-color: #e8f4ff;
}

.buttons {
	text-align: center;
	margin-top: 20px;
}

.buttons button {
	padding: 10px 20px;
	margin: 0 10px;
	font-size: 16px;
	cursor: pointer;
}

.save {
	background-color: #007bff;
	color: white;
	border: none;
}

.temp-save {
	background-color: #ffc107;
	color: white;
	border: none;
}

.delete {
	background-color: #dc3545;
	color: white;
	border: none;
}
</style>
</head>
<body>
	<h1>휴가 신청서</h1>
	<form action="/submitLeave" method="post">
		<table>
			<tr>
				<th>휴가 신청서 번호</th>
				<td>$1</td>
				<td></td>
				<th>결재선 지정</th>
				<td></td>
			</tr>
			<tr>
				<th>기안자</th>
				<td></td>
				<th>기안일</th>
				<td></td>
			</tr>
			<tr>
				<th>부서이름</th>
				<td></td>
				<th>직책</th>
				<td></td>
			</tr>
		</table>

		<h2>휴가 정보</h2>
		<table>
			<tr>
				<th>휴가종류</th>
				<td><select name="leaveType" required>
						<option value="연차">연차</option>
						<option value="병가">병가</option>
						<option value="특별휴가">특별휴가</option>
				</select></td>
			</tr>
			<tr>
				<th>휴가기간</th>
				<td>시작</td>
				<td>종료</td>
				
			</tr>
			<tr>
				<th>휴가사유</th>
				<td></td>
			</tr>
		</table>
		<table>
			<tr>
				<th>내용</th>
				<td>상기와 같이 휴가를 신청합니다.</td>
			</tr>
		</table>

		<div class="buttons">
			<button class="save" type="submit">상신</button>
			<button class="temp-save" type="button">임시저장</button>
			<button class="delete" type="reset">삭제</button>
		</div>
	</form>

	<div id="leaveForm"></div>
	<script>
	$("#leaveForm").load("")
	</script>
	
</body>
</html>
