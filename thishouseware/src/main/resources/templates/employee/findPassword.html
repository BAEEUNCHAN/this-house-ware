<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/login_layout}"
	layout:fragment="Content">
<head>
	<style>
	    #changePw{
	      display: none;
	    }

		body {
				 background-color: #f8f9fa;
		 }
		 
		 
		 
		 .page-inner {
				 margin-top: 50px;
		 }
		 
		 .page-header h3 {
				 font-size: 32px;
				 font-weight: bold;
				 color: #343a40;
		 }
		 
		 .breadcrumbs {
				 display: flex;
				 list-style: none;
				 padding: 0;
				 font-size: 16px;
				 color: #6c757d;
		 }
		 
		 .breadcrumbs .separator {
				 margin: 0 8px;
		 }
		 
		 
		 
		 .card {
				 max-width: 500px;
				 width: 100%;
				 margin: 0 auto;
				 border: none;
				 box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				 background-color: #ffffff;
				 border-radius: 8px;
		 }
		 
		 .card-body {
				 padding: 30px;
		 }
		 
		 .card-title {
				 font-size: 24px;
				 font-weight: bold;
				 color: #495057;
		 }
		 
		 .form-signin-heading {
				 font-size: 20px;
				 font-weight: 500;
				 color: #343a40;
				 margin-bottom: 20px;
		 }
		 
		 .form-control {
				 font-size: 16px;
				 padding: 10px;
				 border-radius: 4px;
				 border: 1px solid #ced4da;
				 margin-bottom: 20px;
		 }
		 
		 .form-control:focus {
				 border-color: #80bdff;
				 box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
		 }
		 
		 .btn-primary {
				 font-size: 18px;
				 font-weight: 500;
				 padding: 10px;
				 border-radius: 4px;
				 background-color: #007bff;
				 border-color: #007bff;
				 width: 100%;
		 }
		 
		 .btn-primary:hover {
				 background-color: #0056b3;
				 border-color: #0056b3;
		 }
		 
		 a {
				 color: #007bff;
				 text-decoration: none;
				 font-size: 14px;
		 }
		 
		 a:hover {
				 text-decoration: underline;
		 }
		 
	</style>
</head>
<div class="page-inner text-center">
	<div class="page-header text-center">
		<h3 class="fw-bold mb-3">　<i class="icon-home"></i>THISHOUSEWARE</h3>
		<ul class="breadcrumbs mb-3">
		</ul>
	</div> 
	<br/><br/><br/><br/><br/>
	<div class="card text-center" >
	<div class="col-md-12">
		<div id="getAuth" class="card-body">
	    <h2 class="mb-2">비밀번호 찾기</h2>
	    <form class="form-signin" >
	        <p>
	          <label for="email" class="sr-only">이메일</label>
	          <input type="text" id="email" name="email" class="form-control" placeholder="email" required="" autofocus="">
	        </p>
	        <p>
	          <label for="id" class="sr-only">아이디</label>
	          <input type="text" id="id" name="id" class="form-control" placeholder="id" required="" >
	        </p>
	        <button id="getAuthBtn" class="btn btn-lg btn-primary btn-block" type="button">인증코드 전송</button>
	    </form>
			<a href="/login">
				<span>로그인</span>
			</a>
	  </div>
	  <div id="changePw" class="card-body">
	    <h2 class="mb-2">인증코드 확인</h2>
	    <form class="form-signin" >
	      <p>
	        <label for="auth" class="sr-only">인증값</label>
	        <input type="text" id="auth" name="auth" class="form-control" placeholder="authentication" required="" autofocus="">
	      </p>
	      <p>
	        <label for="password" class="sr-only">비밀번호 수정</label>
	        <input type="password" id="password" name="password" class="form-control" placeholder="password" required="" >
	      </p>
	      <button id="changePwBtn" class="btn btn-lg btn-primary btn-block" type="button">인증코드 확인</button>
	    </form>
			<a href="/login">
				<span>로그인</span>
			</a>
	  </div>
	</div>
	</div>
</div>
<script>

	$("#getAuthBtn").on("click",function(e){
		$("#getAuthBtn").attr('disabled',true);
		let obj = new Object();
		obj.id = $('#id').val();
		obj.email = $('#email').val();

		alert("이메일 전송 되었습니다. \n인증코드는 5분내에 입력해주셔야 합니다.");
		$("#getAuth").css("display", "none");
		$("#changePw").css("display", "block");
		$.ajax({
			type: 'post',
			url: '/employee/getAuth',
			data: JSON.stringify(obj),
			contentType : 'application/json',
			success: function(result){
				if(result == "error1"){
					alert("해당 아이디는 존재하지 않습니다.");
				}else if(result == "error2"){
					alert("아이디와 이메일이 매칭되지 않습니다.");
				}else if(result == "error3"){
					alert("DB관련 서버 문제가 발생하였습니다.");
				}else if(result == "error4"){
					alert("이메일 전송을 실패하였습니다.");
				}else{
				}
				$("#getAuthBtn").prop('disabled',false);
			},
			error : function(result){
				$("#getAuthBtn").prop('disabled',false);
			}
		});
	});
	$("#changePwBtn").on("click",function(e){
		$("#changePwBtn").attr('disabled',true);
		let obj = new Object();
		obj.id = $('#id').val();
		obj.authenticationsValue = $('#auth').val();
		obj.password = $('#password').val();
		console.log(obj);
		$.ajax({
			type: 'post',
			url: '/employee/changePw',
			data: JSON.stringify(obj),
			contentType : 'application/json',
			success: function(result){
				if(result == "error-1"){
					alert("서버오류가 발생하였습니다.");
				}else if(result == "error1"){
					alert("인증값이 잘못되었습니다.");
				}else if(result == "error2"){
					alert("인증값이 만료되었습니다.");
				}else{
					alert("비밀번호 변경이 되었습니다.");
					location.href = "/login";
				}
				$("#changePwBtn").prop('disabled',false);
			},
			error : function(result){
				$("#changePwBtn").prop('disabled',false);
			}
		});
	})
</script>
