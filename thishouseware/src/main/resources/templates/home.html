<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">

<head>
  <meta charset='utf-8'>
  <title>레이아웃 테스트</title>
</head>
<body>
	<h1>익명 게시판 입니다.</h1>
	
	
	<h1>수민</h1>
	<button type="button" th:onclick='|location.href="@{board/boardMainPage}"|'>게시판</button>
	<button type="button" th:onclick='|location.href="@{board/boardList}"|'>게시판목록</button>

	<button type="button" th:onclick='|location.href="@{/companyList}"|'>회사목록</button>
	<button type="button" th:onclick='|location.href="@{/insertCompany}"|'>회사등록</button>

	<button type="button" th:onclick='|location.href="@{/insertComplain}"|'>문의등록</button>
	<button type="button" th:onclick='|location.href="@{/complainInfo}"|'>문의단건</button>

	<button type="button" th:onclick='|location.href="@{/edms/edmsDocList}"|'>결재문서</button>
	<button type="button" th:onclick='|location.href="@{/edms/edmsFormList}"|'>결재양식</button>
