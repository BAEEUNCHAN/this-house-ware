<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
	
  <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- fullcalendar CDN -->  
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
  <!-- fullcalendar 언어 CDN -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
  <!-- Google Calendar API CDN -->
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.14/index.global.min.js'></script>
  <!-- Bootstrap 5 CDN -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.15/index.global.min.js'></script>  
  
  <!-- FullCalendar용 폰트 컬러 css-->
  <link href="/schedule/calendar.css" rel='stylesheet'>
  <!-- FullCalendar용 자바스크립트 -->
  <script src="/schedule/leave.js"></script>

<body style="padding:30px;">
  <div class="text-center">
  <br/><br/><br/>
  	<table style="width:350px; height:20px; font-size:12px; border: 1px solid #ddd;">
  	  <thead>
  	  	<tr style="background-color:#ddd;">
  	  	  <th class="col-md-2" style="text-align: center;">총연차</th>
		  <th class="col-md-2" style="text-align: center;">사용연차</th>
		  <th class="col-md-2" style="text-align: center;">잔여연차</th>
		  <th class="col-md-4" style="text-align: center;">사용기한</th>
  	  	</tr>
  	  </thead>
  	  <tbody>
  	    <tr>
  	      <td>[[${ldInfo.leaveTotalDays}]]</td>
  	      <td>[[${ldInfo.leaveUsedDays}]]</td>
  	      <td>[[${ldInfo.leaveRemainDays}]]</td>
  	      <td>[[${#dates.format(ldInfo.leaveEndDt, 'yyyy-MM-dd')}]]</td>
  	    </tr>
  	  </tbody>
  	</table>
  	<br/>
  </div>
  
  
  <!-- 일정 상세 모달 -->
  <div
    class="modal fade"
    id="eventInfoModal"
    tabindex="-1"
    aria-labelledby="eventInfoModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventInfoModalLabel">휴가상세보기</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          연차사용날짜 : <input type="datetime-local" id="leaveStartDt" /><br />
          연차종류 : <input type="text" id="leaveType" /><br />
          아이디 : <input type="text" id="id" /><br />
          배경색상 :
          <select id="color">
            <option value="red">빨강색</option>
            <option value="orange">주황색</option>            
            <option value="green">초록색</option>
            <option value="blue">파랑색</option>
            <option value="indigo">남색</option>
            <option value="purple">보라색</option>
          </select>
        </div>
        <div class="modal-footer d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            취소
          </button>
          <button type="button" class="btn btn-primary" id="modSchedule">
            수정
          </button>
          <button type="button" class="btn btn-warning" id="delSchedule">
            삭제
          </button>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <!-- calendar 태그 -->
  <div id='calendar-container'>
    <div id='calendardiv'></div>
  </div>
  <script th:inline="javascript">
    let key = [[${key}]];
    let id = [[${#authentication.principal.empVO.id}]] 
  </script>
</body>
</html>
