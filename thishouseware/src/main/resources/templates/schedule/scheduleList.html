<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">

<!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- fullcalendar CDN -->
<script
	src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
<!-- fullcalendar 언어 CDN -->
<script
	src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
<!-- Google Calendar API CDN (공휴일 등 표시) -->
<script
	src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.14/index.global.min.js'></script>
<!-- Bootstrap 5 CDN -->
<link
	href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'
	rel='stylesheet'>
<link
	href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css'
	rel='stylesheet'>
<script
	src='https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.15/index.global.min.js'></script>

<!-- FullCalendar용 폰트 컬러 css-->
<link href="/schedule/calendar.css" rel='stylesheet'>
<!-- FullCalendar용 자바스크립트 -->
<script src="/schedule/calendar.js"></script>
<style>
@media ( max-width : 991.5px) {
	.navbar-header {
		position: absolute;
	}
}
</style>
<body>
	<div class="container">
		<br />
		<br />
		<div class="page-inner">
			<div class="page-header">
				<h3 class="fw-bold mb-3">일정관리</h3>
				<ul class="breadcrumbs mb-3">
					<li class="nav-home"><a href="/main?boardsNo=1"> <i
							class="icon-home"></i>
					</a></li>
					<li class="separator"><i class="icon-arrow-right"></i></li>
					<li class="nav-item"><a href="/schedule/scheduleList">일정</a></li>
					<!-- <li class="separator"><i class="icon-arrow-right"></i></li>
					<li class="nav-item"><a href="#">근태 기록</a></li> -->
				</ul>
			</div>
			<div class="card">

				<div class="card-body">
					<div class="row">
						<!-- calendar 태그 -->
						<!-- calendar 태그 -->
						<div id='calendar-container'>
							<div id='calendardiv'></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 부트스트랩 modal 부분 -->
	<!-- 일정 등록 Modal -->
	<div class="modal fade" id="addEventModal" tabindex="-1"
		aria-labelledby="addEventModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addEventModalLabel">일정 추가하기</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					일정이름 : <input type="text" id="title" /><br /> 시작시간 : <input
						type="datetime-local" id="start" /><br /> 종료시간 : <input
						type="datetime-local" id="end" /><br /> 일정내용 :
					<textarea id="content" rows="5" cols="40"></textarea>
					<br /> 배경색상 : <select id="color">
						<option value="red">빨강색</option>
						<option value="orange">주황색</option>
						<option value="green">초록색</option>
						<option value="blue">파랑색</option>
						<option value="indigo">남색</option>
						<option value="purple">보라색</option>
					</select>
				</div>
				<div
					class="modal-footer modal-footer d-flex justify-content-center align-items-center">
					<button type="button" class="btn btn-primary" id="addSchedule">
						추가</button>
					<input type="hidden" id="departmentNo"
						th:value="${#authentication.principal.empVO.departmentNo}">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">취소</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 일정 상세 모달 -->
	<div class="modal fade" id="eventInfoModal" tabindex="-1"
		aria-labelledby="eventInfoModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="eventInfoModalLabel">일정 상세보기</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					일정이름 : <input type="text" id="title" /><br /> 시작시간 : <input
						type="datetime-local" id="start" /><br /> 종료시간 : <input
						type="datetime-local" id="end" /><br /> 일정내용 :
					<textarea id="content" rows="5" cols="40"></textarea>
					<br /> 배경색상 : <select id="color">
						<option value="red">빨강색</option>
						<option value="orange">주황색</option>
						<option value="green">초록색</option>
						<option value="blue">파랑색</option>
						<option value="indigo">남색</option>
						<option value="purple">보라색</option>
					</select>
				</div>
				<div
					class="modal-footer d-flex justify-content-center align-items-center">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">취소</button>
					<button type="button" class="btn btn-primary" id="modSchedule">
						수정</button>
					<button type="button" class="btn btn-warning" id="delSchedule">
						삭제</button>
				</div>
			</div>
		</div>
	</div>

	<script th:inline="javascript">
  	var id = [[${#authentication.principal.empVO.id}]];
  	var positionCode = [[${#authentication.principal.empVO.positionCode}]];
  	var departmentNo = [[${#authentication.principal.empVO.departmentNo}]];
  	function scheduleId() {
		return $.ajax({
			type : 'POST',
			url : '/schListAll?id='+id,
			data : {positionCode : positionCode, departmentNo : departmentNo},
			dataType : 'json',
		}).then( data => 
			calendar.addEventSource( data )	
	)}
  	
  	window.setTimeout(scheduleId, 400)
  	
    let key = [[${key}]];

    ;
  </script>
</body>
</html>
