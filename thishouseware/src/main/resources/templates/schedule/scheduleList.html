<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.14/index.global.min.js'></script>
	<script>
	document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');

		var calendar = new FullCalendar.Calendar(calendarEl, {
			googleCalendarApiKey: 'AIzaSyCvM1cusrO6E48j1BQst5v7Dk3ZtXzAyFI', // Google ApiKey
		    headerToolbar: {
		        left: 'prev,next today',
		        center: 'title',
		        right: 'dayGridMonth,timeGridWeek,timeGridDay'
		    },      
	        // initialDate: '2024-10-14', // 생략시 오늘 날짜
	        navLinks: true, // can click day/week names to navigate views
	        selectable: true,
	        selectMirror: true,
	        select: function(arg) {
		        var title = prompt('Event Title:');
		        if (title) {
		          calendar.addEvent({
		            title: title,
		            start: arg.start,
		            end: arg.end,
		            allDay: arg.allDay
		          })
	        }
	        calendar.unselect()
	        },
	        eventClick: function(arg) {
		        if (confirm('Are you sure you want to delete this event?')) {
		          arg.event.remove()
		        }
	        },
	      	editable: true,
	      	dayMaxEvents: true, // allow "more" link when too many events
	      	locale:'ko', // 한글로 나옴(..월, ..일)
	     	// https://jungmin5600.tistory.com/42 에서 가져온 예제입니다
	      	eventSources:[
            	{	
            		googleCalendarId: 'ko.south_korea#holiday@group.v.calendar.google.com', // Google calendar Id      		        		
	        		className : 'ko_event',
					color: 'red',
					textColor: '#f8f9fc'
            	}
            ]
	    });

	calendar.render();
	});
	
</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }
  /* 색상 설정 : 일요일 => 빨간색, 토요일 파란색 */
  .fc-day-sun .fc-col-header-cell-cushion {
	color: red;
  }
  .fc-day-sat .fc-col-header-cell-cushion {
	color: blue;
  }
	    	
  /* 일요일, 토요일 제외 
  .fc-daygrid-day .fc-daygrid-day-number { 
	color: black;
  }
  */
	    	
  .fc-daygrid-day.fc-day-sun .fc-daygrid-day-number{ 		
 		color: red;
  }
  .fc-daygrid-day.fc-day-sat .fc-daygrid-day-number{		
 		color: blue;
  }

</style>
</head>
<body>
	<div id='calendar'></div>
</body>
</html>
